<body class="page">
<mu-auth>
  <h2>User Registration</h2>
  <main class="card">
    <login-form api="/auth/register">
      <label>
        <span>Username:</span>
        <input name="username" autocomplete="off" />
      </label>
      <label>
        <span>Password:</span>
        <input type="password" name="password" />
      </label>
      <span slot="button-label">Create Account</span>

  >Already have an account?
    <a href="login.html">Sign in instead</a>
  </p>
</mu-auth>
